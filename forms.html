<!--using checkbox-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <form>
        <input type="checkbox" id="age" name="age" /checked>
        <label for="age">i am 18+</label>
        <button>submit</button>
    </form>
</body>
</html>


<!--Radio button-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button</title>
</head>
<body>
    <form>
        <div>
            <input type="radio" name="apple" id="apple" value="apple">
            <label for="apple">apple</label>
        
    
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
        
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
            <button>submit</button>
        </div>
    </form>
</body>
</html>
